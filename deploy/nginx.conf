# OctoWage — Nginx reverse proxy
# Fase 1: HTTP only (antes do SSL)
# Fase 2: Descomentar bloco HTTPS após gerar certificado

resolver 127.0.0.11 valid=30s;

# HTTP
server {
    listen 80;
    server_name octowage.com.br www.octowage.com.br;

    # Certbot challenge (necessário para gerar/renovar SSL)
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Arquivos estáticos (servidos direto pelo Nginx)
    location /static/ {
        alias /app/static/;
        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Favicon
    location /favicon.ico {
        alias /app/static/img/favicon.svg;
        expires 30d;
        access_log off;
    }

    # Proxy para FastAPI
    location / {
        set $upstream http://web:8000;
        proxy_pass $upstream;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 30s;
        proxy_connect_timeout 10s;
    }
}
