# OctoWage — Nginx reverse proxy + SSL
# Usar este arquivo APÓS gerar o certificado SSL com Certbot
# cp deploy/nginx-ssl.conf deploy/nginx.conf && sudo docker compose restart nginx

resolver 127.0.0.11 valid=30s;

# Redirecionar HTTP → HTTPS
server {
    listen 80;
    server_name octowage.com.br www.octowage.com.br;

    # Certbot challenge (necessário para renovar SSL)
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirecionar tudo para HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS principal
server {
    listen 443 ssl;
    http2 on;
    server_name octowage.com.br www.octowage.com.br;

    # Certificados Let's Encrypt
    ssl_certificate /etc/letsencrypt/live/octowage.com.br/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/octowage.com.br/privkey.pem;

    # SSL — configuração segura (Mozilla Intermediate)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;

    # Headers de segurança
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains" always;

    # Gzip
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml image/svg+xml;
    gzip_min_length 256;

    # Arquivos estáticos (servidos direto pelo Nginx — mais rápido)
    location /static/ {
        alias /app/static/;
        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Favicon
    location /favicon.ico {
        alias /app/static/img/favicon.svg;
        expires 30d;
        access_log off;
    }

    # Proxy para FastAPI
    location / {
        set $upstream http://web:8000;
        proxy_pass $upstream;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 30s;
        proxy_connect_timeout 10s;
    }
}
